<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Vue Js</title>
</head>

<body>
  <h1>Hello!</h1>
  <div id="app">
    <age-calculator :key="person.name" :person="person" v-for="person in people"></age-calculator>
  </div>

  <script src="./assets/js/vue-downloads.js"></script>
  <script>
    Vue.component("age-calculator", {
      props: {
        person: {
          type: Object,
          required: true
        }
      },
      template: `<div>
          <p>{{ person.name }} has been kicking butt for 
             {{ daysAlive }} days
          </p>
        </div>`,
      data() {
        return {days: 56}
      },
      computed: {
        daysAlive() {
          return this.person.age * 365
        }
      }
    });
    const app = new Vue({
      el: '#app',
      data: {
        people: [
          {
            name: 'Mario',
            age: 38
          }, {
            name: 'Luigi',
            age: 38
          }, {
            name: 'Samus',
            age: 31
          }, {
            name: 'Link',
            age: 20
          }, {
            name: 'Marina',
            age: 32
          }, {
            name: "Daniel",
            age: 56
          }
        ]
      }
    });
  </script>
</body>

</html>
