<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Vue Js</title>
</head>

<body>
  <h1>Hello!</h1>
  <div id="app">
    <awesome-button></awesome-button>
    <hr>
    <game-card :game-data="game" :key="game.name" v-for="game in games"></game-card>

  </div>

  <script src="./assets/js/vue-downloads.js"></script>
  <script>
    Vue.component('awesome-button', {
      template: `<button @click="clickHandler">Click me for some awesomeness</button>`,
      methods: {
        clickHandler() {
          alert('YAAAS üòé');
        }
      }
    });
    Vue.component('game-card', {
      props: ['gameData'],
      template: `
            <div style="border-radius: .25rem; border: 1px solid #ECECEC;">
              <h2>{{ game.name }} - <small>{{ game.console }}</small></h2>

              <span v-for="heart in game.rating">‚ù§Ô∏è</span>

              <button @click="increaseRating">Increase Rating</button>
            </div>
          `,
      methods: {
        increaseRating() {
          this.game.rating ++
        }
      },
      data() {
        return {
          game: {
            ...this.gameData
          }
        }
      }
    });
  </script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        games: [
          {
            name: 'Super Mario 64',
            console: 'Nintendo 64',
            rating: 4
          }, {
            name: 'The Legend of Zelda Ocarina of Time',
            console: 'Nintendo 64',
            rating: 5
          }, {
            name: 'Secret of Mana',
            console: 'Super Nintendo',
            rating: 4
          }, {
            name: 'Fallout 76',
            console: 'Multiple',
            rating: 1
          }, {
            name: 'Super Metroid',
            console: 'Super Nintendo',
            rating: 6
          }
        ]
      }
    });
  </script>
</body>

</html>
